<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Match</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <svg id="board" width="600" height="600">
        <!-- Border lines -->
        <line x1="0" y1="0" x2="500" y2="0" style="stroke:black;stroke-width:2" />
        <line x1="0" y1="0" x2="0" y2="500" style="stroke:black;stroke-width:2" />
        <line x1="500" y1="0" x2="500" y2="500" style="stroke:black;stroke-width:2" />
        <line x1="0" y1="500" x2="500" y2="500" style="stroke:black;stroke-width:2" />
        
        
        
        <!-- Center lines -->
        <line x1="0" y1="0" x2="500" y2="500" style="stroke:black;stroke-width:2" />
        <line x1="500" y1="0" x2="0" y2="500" style="stroke:black;stroke-width:2" />
        <line x1="250" y1="0" x2="250" y2="500" style="stroke:black;stroke-width:2" />
        <line x1="0" y1="250" x2="500" y2="250" style="stroke:black;stroke-width:2" />

      </svg>


      <script src="./script.js"></script>
</body>
</html>
